<form (ngSubmit)="guardarComentario(comentario)" #comentario="ngForm"></form>
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Ingrese Nombres" name="nombre" [(ngModel)]="nombre">
  </div>
  <div class="mb-3">
    <label class="form-label">Apellidos</label>
    <input type="text" class="form-control" placeholder="Ingrese Apellidos" name="apellido" [(ngModel)]="apellido">
  </div>
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" class="form-control" placeholder="Ingrese Correo" name="correo" [(ngModel)]="correo">
  </div>
  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="tel" class="form-control" placeholder="Ingrese número telefónico" name="telefono" [(ngModel)]="telefono">
  </div>
  <div>
    <hr><br>
    <h4>Deja un Comentario:</h4>
    <form role="form">
      <div class="form-group">
        <textarea class="form-control" placeholder="Ingrese su comentario" rows="4" required name="mensaje" [(ngModel)]="mensaje"></textarea>
      </div><br>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
