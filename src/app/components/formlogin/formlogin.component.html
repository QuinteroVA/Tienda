<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login(formlogin)" #formlogin=ngForm>
            <div class="mb-3">
              <label for="id" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="id" placeholder="Ingrese usuario" name="id" [(ngModel)]="id">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" name="password"
                [(ngModel)]="password">
            </div>
            <select class="form-control" name="user">
              <option value="admin">Administrador</option>
              <option value="guest">Invitado</option>
            </select><br><br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
